        <h1>礁溪溫泉簡介</h1>
        <div class="description">
            礁溪溫泉位於宜蘭縣礁溪鄉，源由來是因三萬年前火山噴發時所流出的岩漿仍然殘留在地底下，造成附近的地下岩層產生高溫，而礁溪正好位在火山噴發的範圍裡。因此在礁溪火車站附近聚集了近百家溫泉旅館、飯店，形成溫泉鄉的特殊景致。
