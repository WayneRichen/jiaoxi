            <h1>礁溪溫泉─泉質介紹</h1>
            <div class="description">
                <p>由於宜蘭地質特殊加上地底有熱源和斷層，因此地層裂縫提供熱氣上升的通道，而在大量的雨水滲入地下岩層之後迅速地被地下熱能加熱，變成為滾燙的地下水，若通過地表的裂縫便受壓湧出成為滾燙的溫泉；礁溪溫泉屬於碳酸氫鈉泉，泉色清無臭，酸鹼值約在7左右，湧到地表時約為58℃，洗後光滑柔細不黏膩，由於富含鈉、鎂、鈣、鉀、碳酸離子等礦物質成分，因此不論是浸泡、沐浴、或經處理後成為礦泉水飲用，都有益於身體健康，被譽為「溫泉中的溫泉」。</p>
